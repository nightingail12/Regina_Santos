{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <title>Edit Page</title>
</head>

<body>
    <center>
    <h1>Edit and Update Contact Details</h1>
    </center>
    <hr/>
    <form method="post" action="{% url 'contact_update' contact_name=crudst.contact_name %}">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Contact Name</td>
                <td><input type= "text" name="contact_name" value= "{{crudst.contact_name}}"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type= "text" name="contact_email" value= "{{crudst.contact_email}}"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td><input type= "text" name="contact_notes" value= "{{crudst.contact_notes}}"></td>
            </tr>
        </table>
        <center>
        <p></p>
        <input type="submit" value="Update Record">
        <p> </p>
        <a href = "{% url 'contact_display'%}"><u>Home</u></a>
        </center>    
        <p></p>
        {% if messages %}
            <ul>
                {% for message in messages %}
                <center>
                    <h3 style = "color: darkgreen;">{{ message }}</h3>
                </center>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
</body>
<footer>
    <center>
        <h3><i>---Created by Regina Santos---</i></h3>
    </center>
</footer>
</html>
